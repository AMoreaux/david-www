<div id="badge-embed" class="badge-embed">
	<h1>Embed badge</h1>
	<label for="badge-theme">Theme</label>
	<select id="badge-theme">
		<option value="default">Default</option>
		<option value="shields">shields.io</option>
		<option value="shields-svg">shields.io (SVG)</option>
	</select>
	<div class="theme theme-default">
		<a href="/{{user}}/{{repo}}.png"><img src="/{{user}}/{{repo}}.png" alt="Dependency status"></a>
		<label for="badge-markdown-default">Markdown</label>
		<input id="badge-markdown-default" type="text" value="[![Dependency Status](@@hostname/{{user}}/{{repo}}.png)](@@hostname/{{user}}/{{repo}})">
		<label for="badge-html-default">HTML</label>
		<input id="badge-html-default" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}.png&quot;/&gt;&lt;/a&gt;">
	</div>
	<div class="theme theme-shields">
		<a href="/{{user}}/{{repo}}.png?theme=shields.io"><img src="/{{user}}/{{repo}}.png?theme=shields.io" alt="Dependency status"></a>
		<label for="badge-markdown-shields">Markdown</label>
		<input id="badge-markdown-shields" type="text" value="[![Dependency Status](@@hostname/{{user}}/{{repo}}.png?theme=shields.io)](@@hostname/{{user}}/{{repo}})">
		<label for="badge-html-shields">HTML</label>
		<input id="badge-html-shields" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}.png?theme=shields.io&quot;/&gt;&lt;/a&gt;">
	</div>
	<div class="theme theme-shields-svg">
		<a href="/{{user}}/{{repo}}.svg?theme=shields.io"><img src="/{{user}}/{{repo}}.svg?theme=shields.io" alt="Dependency status"></a>
		<label for="badge-markdown-shields">Markdown</label>
		<input id="badge-markdown-shields" type="text" value="[![Dependency Status](@@hostname/{{user}}/{{repo}}.svg?theme=shields.io)](@@hostname/{{user}}/{{repo}})">
		<label for="badge-html-shields">HTML</label>
		<input id="badge-html-shields" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}.svg?theme=shields.io&quot;/&gt;&lt;/a&gt;">
	</div>
</div>
