<div id="badge-embed" class="badge-embed">
  <h1>Embed badge</h1>
  <label for="badge-theme">Type</label>
  <select id="badge-theme">
    <option value="svg">SVG</option>
    <option value="png">PNG</option>
    <option value="flat-square">Flat Square</option>
  </select>
  <div class="theme theme-svg">
    <a href="/{{user}}/{{repo}}{{ref}}.svg"><img src="/{{user}}/{{repo}}{{ref}}.svg" alt="Dependency status"></a>
    <label for="badge-markdown-svg">Markdown</label>
    <input id="badge-markdown-svg" type="text" value="[![Dependency Status](@@hostname/{{user}}/{{repo}}{{ref}}.svg)](@@hostname/{{user}}/{{repo}}{{ref}})">
    <label for="badge-html-svg">HTML</label>
    <input id="badge-html-svg" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}{{ref}}&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}{{ref}}.svg&quot;/&gt;&lt;/a&gt;">
  </div>
  <div class="theme theme-png">
    <a href="/{{user}}/{{repo}}{{ref}}.png"><img src="/{{user}}/{{repo}}{{ref}}.png" alt="Dependency status"></a>
    <label for="badge-markdown-png">Markdown</label>
    <input id="badge-markdown-png" type="text" value="[![Dependency Status](@@hostname/{{user}}/{{repo}}{{ref}}.png)](@@hostname/{{user}}/{{repo}}{{ref}})">
    <label for="badge-html-png">HTML</label>
    <input id="badge-html-png" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}{{ref}}&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}{{ref}}.png&quot;/&gt;&lt;/a&gt;">
  </div>
  <div class="theme theme-flat-square">
    <a href="/{{user}}/{{repo}}{{ref}}.svg?style=flat-square"><img src="/{{user}}/{{repo}}{{ref}}.svg?style=flat-square" alt="Dependency status"></a>
    <label for="badge-markdown-flat-square">Markdown</label>
    <input id="badge-markdown-flat-square" type="text" value="[![Dependency Status](@@hostname/{{user}}/{{repo}}{{ref}}.svg?style=flat-square)](@@hostname/{{user}}/{{repo}}{{ref}})">
    <label for="badge-html-flat-square">HTML</label>
    <input id="badge-html-flat-square" type="text" value="&lt;a href=&quot;@@hostname/{{user}}/{{repo}}{{ref}}&quot; title=&quot;Dependency status&quot;&gt;&lt;img src=&quot;@@hostname/{{user}}/{{repo}}{{ref}}.svg?style=flat-square&quot;/&gt;&lt;/a&gt;">
  </div>
</div>
