<h1>Changelog <span>{{from}} to {{to}}</span></h1>
{{#if closedIssues.length}}
<h2>Closed Issues</h2>
<ul class="issues">
{{#each closedIssues}}
	<li>
		<a href="{{user.html_url}}" title="{{user.login}}"><img src="{{user.avatar_url}}" alt="Avatar for {{user.login}}"/></a>
		<a href="{{html_url}}" title="Closed on {{closed_at}}"><span>#{{number}}</span> {{title}}</a>
	</li>
{{/each}}
</ul>
{{/if}}
<h2>Commits</h2>
<ul>
{{#each commits}}
	<li>
		<a href="{{author.html_url}}" title="{{author.login}}"><img src="{{author.avatar_url}}" alt="Avatar for {{author.login}}"/></a>
		<a href="{{html_url}}" title="Committed on {{commit.committer.date}}">{{commit.message}}</a>
	</li>
{{/each}}
</ul>
